<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="form-container">
        <div class="form">
          <h2>Signup</h2>
          <form id="form" method="POST" action="submit">
            <fieldset>
              <legend><span>1</span>Account Info</legend>
              <label for="name" class="visually-hidden">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Full name"
                required
              />
              <label for="email" class="visually-hidden">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email address"
                required
              />
              <label for="password" class="visually-hidden">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password... min 8 chars"
                required
              />
            </fieldset>
            <fieldset class="grid">
              <legend><span>2</span>Dev Skills</legend>
              <label class="dev-skills-labels">Programming Languages</label>
              <div class="column-1">
                <input type="checkbox" name="html" id="html" value="html" />
                <label for="html">HTML</label>
              </div>
              <div class="column-2">
                <input type="checkbox" name="css" id="css" value="css" />
                <label for="css">CSS</label>
              </div>
              <div class="column-3">
                <input type="checkbox" name="js" id="js" value="js" />
                <label for="js">JavaScript</label>
              </div>
              <div class="column-1">
                <input type="checkbox" name="php" id="php" value="php" />
                <label for="php">PHP</label>
              </div>
              <div class="column-2">
                <input type="checkbox" name="Sass" id="Sass" value="Sass" />
                <label for="Sass">Sass</label>
              </div>
              <div class="column-3">
                <input
                  type="checkbox"
                  name="Python"
                  id="Python"
                  value="Python"
                />
                <label for="Python">Python</label>
              </div>
              <label class="dev-skills-labels">Dev Ops</label>
              <div class="column-1">
                <input type="checkbox" name="GIT" id="GIT" value="GIT" />
                <label for="GIT">GIT</label>
              </div>
              <div class="column-2">
                <input type="checkbox" name="Gulp" id="Gulp" value="Gulp" />
                <label for="Gulp">Gulp</label>
              </div>
              <div class="column-3">
                <input
                  type="checkbox"
                  name="Webpack"
                  id="Webpack"
                  value="Webpack"
                />
                <label for="Webpack">Webpack</label>
              </div>
            </fieldset>
            <fieldset>
              <legend><span>3</span>Experience</legend>
              <label>Overall Experience</label>
              <input
                type="radio"
                name="experience"
                id="beginner"
                value="beginner"
              />
              <label for="beginner">Beginner</label>
              <input
                type="radio"
                name="experience"
                id="intermediate"
                value="intermediate"
              />
              <label for="intermediate">Intermediate</label>
              <input
                type="radio"
                name="experience"
                id="advanced"
                value="advanced"
              />
              <label for="advanced">Advanced</label>
            </fieldset>
            <fieldset>
              <legend><span>4</span>Other</legend>
              <label for="referredby">How did you hear about us?</label>
              <select name="referredby" id="referredby">
                <option class="greytext" value="">Please Select...</option>
                <optgroup label="Person">
                  <option value="friend">Friend</option>
                  <option value="family">Family</option>
                  <option value="colleague">Colleague</option>
                </optgroup>
                <optgroup label="Media">
                  <option value="internet">Internet</option>
                  <option value="radio">Radio</option>
                  <option value="tv">TV</option>
                  <option value="newpaper">Newspaper</option>
                </optgroup>
                <optgroup label="Other">
                  <option value="magic">Magic!</option>
                  <option value="other">Other...</option>
                </optgroup>
              </select>
              <label for="details" class="details">Details please...</label>
              <input
                type="text"
                name="details"
                class="details"
                value="Do tell!"
                id="details"
              />
              <label for="comments">Comments</label>
              <textarea
                name="comments"
                id="comments"
                cols="40"
                rows="6"
              ></textarea>
            </fieldset>
            <input type="hidden" name="userid" value="jbsolo" />
            <input class="submit" type="submit" value="Submit" />
            <input class="clearForm" type="reset" value="Clear Form" />
          </form>
        </div>
      </section>
    </main>
    <!--  

*** Form should have a max-width of
480px and should be centred along
the left / right axis within the
browser

Form should post data to #

Select Menu Values

Person
  Friend
  Family
  Colleague

Media
  Internet
  Radio
  TV
  Newspaper
Other
  Magic!
  Other...
-->
  </body>
  <script src="scripts.js"></script>
</html>
